<div class="topnav" >
    <a routerLink="/products" routerLinkActive="active"><b>LeMans</b></a>
    <a routerLink="/products" routerLinkActive="active">Parts Unlimited</a>
    <a routerLink="/products" routerLinkActive="active">Find Dealer</a>
    <a routerLink="/products" routerLinkActive="active">Category</a>
  </div>

  <div class="container">
      <div class="row">
            <div class="col-md-3" *ngFor="let product of allProducts;let i = index">
                <div class="product-details-row" >
                        <img class="product-details-image" src="{{product.imageSource}}" alt="">
                        <div class="product-productName">{{product.productName}}</div>
                        <h1 class="product-brandName">{{product.brandName}}</h1>
                        <div class="product-price">{{product.minPrice | currency :'USD':true }} - {{product.maxPrice | currency :'USD':true }} MSRP</div>
                </div>
            </div>


      </div>

  </div>
